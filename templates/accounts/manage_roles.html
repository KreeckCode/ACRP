{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h1>Manage Roles</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Role</button>
    </form>
    <h2 class="mt-4">Existing Roles</h2>
    <ul>
        {% for role in roles %}
        <li>{{ role.title }} - {{ role.description }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}

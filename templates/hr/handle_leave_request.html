{% extends 'base_generic.html' %}

{% block title %}Handle Leave Request{% endblock %}

{% block content %}

    <h2 class="text-center mb-4">Handle Leave Request</h2>

    <form method="post">
        {% csrf_token %}
        
        <div class="form-group mb-3">
            <label for="status" class="form-label">Leave Status</label>
            <select id="status" name="status" class="form-select" required>
                <option value="PENDING" {% if leave_request.status == "PENDING" %}selected{% endif %}>Pending</option>
                <option value="APPROVED" {% if leave_request.status == "APPROVED" %}selected{% endif %}>Approved</option>
                <option value="DECLINED" {% if leave_request.status == "DECLINED" %}selected{% endif %}>Declined</option>
            </select>
        </div>

        <div class="form-group mb-3">
            <label for="hr_comment" class="form-label">HR Comment</label>
            <textarea id="hr_comment" name="hr_comment" class="form-control" rows="3">{{ leave_request.hr_comment }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

{% endblock %}

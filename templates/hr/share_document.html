{% extends "base/base.html" %}
{% load static %}
{% block content %}
<div class="container mt-4">
  <h2>Share Document: {{ document.title }}</h2>

  <p>Once active, you can share the link below with anyone who needs access.</p>

  {% if share_url %}
    <div class="mb-3">
      <label>Shareable Link:</label>
      <input type="text" class="form-control" value="{{ share_url }}" readonly>
    </div>
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Share Settings</button>
    <a href="{% url 'folder_list' %}" class="btn btn-secondary">Back</a>
  </form>
</div>
{% endblock %}

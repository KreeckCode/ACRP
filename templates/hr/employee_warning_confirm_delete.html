{% extends "base/base.html" %}

{% block content %}
<div class="container mt-5">
  <h2>Are you sure you want to delete this warning?</h2>
  <p><strong>{{ warning.title }}</strong></p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'employee_warning_list' profile.id %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}

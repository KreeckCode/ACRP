{% extends 'base_generic.html' %}

{% block title %}Create / Edit Employee Profile{% endblock %}

{% block content %}

    <h2 class="text-center mb-4">{{ 'Edit' if employee_profile else 'Create' }} Employee Profile</h2>

    <!-- Profile Form -->
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-row mb-3">
            <div class="col-md-6">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" id="first_name" name="first_name" class="form-control" value="{{ form.first_name.value }}" required>
            </div>
            <div class="col-md-6">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" id="last_name" name="last_name" class="form-control" value="{{ form.last_name.value }}" required>
            </div>
        </div>

        <div class="form-group mb-3">
            <label for="department" class="form-label">Department</label>
            <input type="text" id="department" name="department" class="form-control" value="{{ form.department.value }}" required>
        </div>

        <div class="form-group mb-3">
            <label for="job_title" class="form-label">Job Title</label>
            <input type="text" id="job_title" name="job_title" class="form-control" value="{{ form.job_title.value }}" required>
        </div>

        <div class="form-group mb-3">
            <label for="date_of_hire" class="form-label">Date of Hire</label>
            <input type="date" id="date_of_hire" name="date_of_hire" class="form-control" value="{{ form.date_of_hire.value }}" required>
        </div>

        <div class="form-group mb-3">
            <label for="emergency_contact" class="form-label">Emergency Contact</label>
            <input type="text" id="emergency_contact" name="emergency_contact" class="form-control" value="{{ form.emergency_contact.value }}">
        </div>

        <div class="form-group mb-3">
            <label for="emergency_contact_phone" class="form-label">Emergency Contact Phone</label>
            <input type="text" id="emergency_contact_phone" name="emergency_contact_phone" class="form-control" value="{{ form.emergency_contact_phone.value }}">
        </div>

        <button type="submit" class="btn btn-success">{{ 'Update' if employee_profile else 'Create' }}</button>
    </form>

{% endblock %}

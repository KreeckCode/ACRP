{% extends 'base_generic.html' %}

{% block title %}Manage Employee Document{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Manage Employee Document</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group mb-3">
            <label for="document_type" class="form-label">Document Type</label>
            <select id="document_type" name="document_type" class="form-select" required>
                <option value="CONTRACT" {% if form.document_type.value == "CONTRACT" %}selected{% endif %}>Contract</option>
                <option value="JOB_DESCRIPTION" {% if form.document_type.value == "JOB_DESCRIPTION" %}selected{% endif %}>Job Description</option>
                <option value="HANDBOOK" {% if form.document_type.value == "HANDBOOK" %}selected{% endif %}>Operational Handbook</option>
                <option value="PERSONAL" {% if form.document_type.value == "PERSONAL" %}selected{% endif %}>Personal Document</option>
                <option value="POLICY" {% if form.document_type.value == "POLICY" %}selected{% endif %}>Policy</option>
                <option value="CERTIFICATE" {% if form.document_type.value == "CERTIFICATE" %}selected{% endif %}>Certificate</option>
                <option value="PAYSLIP" {% if form.document_type.value == "PAYSLIP" %}selected{% endif %}>Payslip</option>
            </select>
        </div>

        <div class="form-group mb-3">
            <label for="title" class="form-label">Document Title</label>
            <input type="text" id="title" name="title" class="form-control" value="{{ form.title.value }}" required>
        </div>

        <div class="form-group mb-3">
            <label for="file" class="form-label">Upload Document</label>
            <input type="file" id="file" name="file" class="form-control-file" required>
        </div>

        <div class="form-group mb-3">
            <label for="is_editable_by_employee" class="form-check-label">
                <input type="checkbox" id="is_editable_by_employee" name="is_editable_by_employee" class="form-check-input" {% if form.is_editable_by_employee.value %}checked{% endif %}>
                Editable by Employee
            </label>
        </div>

        <button type="submit" class="btn btn-primary">{{ 'Update' if employee_document else 'Upload' }} Document</button>
    </form>
</div>
{% endblock %}

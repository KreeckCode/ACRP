{% extends "base/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="card shadow border-0">
        <div class="card-header bg-warning text-white">
          <h3 class="card-title mb-0"><i class="fas fa-exclamation-triangle"></i> Create Employee Warning</h3>
        </div>
        <div class="card-body">
          <p class="lead">Issue a warning for any employee by selecting from the list below.</p>

          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Employee Selection -->
            <div class="mb-3">
              <label for="employee" class="form-label">Select Employee</label>
              <select id="employee" name="employee" class="form-control selectpicker" data-live-search="true">
                <option value="" selected disabled>-- Choose an Employee --</option>
                {% for employee in employees %}
                <option value="{{ employee.id }}">{{ employee.user.get_full_name }} - {{ employee.department }}</option>
                {% endfor %}
              </select>
            </div>

            {{ form|crispy }}

            <div class="d-grid gap-2 mt-3">
              <button type="submit" class="btn btn-danger btn-lg">Save Warning</button>
            </div>
          </form>
        </div>

        <div class="card-footer text-end">
          <a href="{% url 'employee_profile_list' %}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left"></i> Back to Warnings
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap SelectPicker JavaScript -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    $('.selectpicker').selectpicker();
  });
</script>

<!-- Add Bootstrap SelectPicker Styles -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>

{% endblock %}

{% extends "base/base.html" %}

{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete the request: <strong>{{ doc_req.title }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-sm btn-danger" type="submit">Yes, Delete</button>
    <a href="{% url 'document_request_detail' doc_req.id %}"  class="btn btn-sm btn-outline-secondary">Cancel</a>
  </form>
{% endblock %}

{% extends "base/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <h2>Create Document Request</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
  
  <script>
    // Optional: Toggle internal/external fields based on the request type selection.
    document.addEventListener('DOMContentLoaded', function() {
      const requestTypeField = document.querySelector('.request-type select');
      const internalFields = document.getElementById('internal-fields');
      const externalFields = document.getElementById('external-fields');
      
      function toggleFields() {
        if (requestTypeField.value === 'internal') {
          internalFields.style.display = 'block';
          externalFields.style.display = 'none';
        } else {
          internalFields.style.display = 'none';
          externalFields.style.display = 'block';
        }
      }
      
      requestTypeField.addEventListener('change', toggleFields);
      toggleFields();
    });
  </script>
{% endblock %}

{% extends "base/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <h2>Process Request: {{ doc_req.title }}</h2>
  <p><strong>Description:</strong> {{ doc_req.description }}</p>
  <p><strong>Requested by:</strong> {{ doc_req.requested_by }}</p>
  
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
  
  <a href="{% url 'document_request_list' %}">Back to list</a>
{% endblock %}

{% extends "base/base.html" %}
{% load static %}
{% block content %}
<div class="container mt-4">
  <h2>Shared Document</h2>
  <p>Title: {{ document.title }}</p>
  <p>Date Uploaded: {{ document.date_uploaded }}</p>

  <a href="{% url 'document_share_download' share_obj.token %}" class="btn btn-primary">
    Download
  </a>
  
</div>
{% endblock %}

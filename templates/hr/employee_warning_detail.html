{% extends "base/base.html" %}

{% block content %}
<div class="container mt-5">
  <h2>{{ warning.title }}</h2>
  <p><strong>Description:</strong> {{ warning.description }}</p>
  <p><strong>Start Date:</strong> {{ warning.start_date }}</p>
  <p><strong>Expiry Date:</strong> {{ warning.expiry_date }}</p>
  <p><strong>Status:</strong> {{ warning.status }}</p>

  <a href="{% url 'edit_employee_warning' profile.id warning.id %}" class="btn btn-warning">Edit</a>
  <a href="{% url 'employee_warning_list' profile.id %}" class="btn btn-secondary">Back</a>
</div>
{% endblock %}

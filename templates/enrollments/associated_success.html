{% extends "base/signup_base.html" %}

{% block title %}Application Submitted{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
  <div class="bg-white p-8 rounded-2xl shadow-lg text-center max-w-md w-full fade-in">
    <div class="inline-flex items-center justify-center w-16 h-16 bg-green-100 rounded-full mb-6">
      <!-- Feather “check-circle” icon -->
      <svg xmlns="http://www.w3.org/2000/svg" 
           class="w-10 h-10 text-green-600" 
           fill="none" viewBox="0 0 24 24" 
           stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" 
              stroke-linejoin="round"
              d="M9 12l2 2l4 -4m5 2v6a2 2 0 0 1 -2 2H6a2 2 0 0 1 -2 -2V8a2 2 0 0 1 2 -2h6" />
      </svg>
    </div>

    <h1 class="text-2xl font-bold text-gray-800 mb-4">
      Thank you for your application!
    </h1>
    <p class="text-gray-700 mb-6">
      We’ve received your details and will email you as soon as they’ve been approved.
    </p>

    <a href="{% url 'home' %}" 
       class="inline-block px-6 py-2 bg-blue-600 text-white font-medium rounded-lg
              hover:bg-blue-700 transition">
      Return to Home
    </a>
  </div>
</div>
{% endblock %}

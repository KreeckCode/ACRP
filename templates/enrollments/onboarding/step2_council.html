<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- Title -->
  <title>Join ACRP - Select Council</title>
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="Choose your ACRP council - CGMP, CPSC, or CMTP for your ministry professional development.">
  <meta name="keywords" content="ACRP, CGMP, CPSC, CMTP, Ministry Councils">
  <meta name="author" content="ACRP Africa Team">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { font-family: 'Inter', sans-serif; }
    .fade-in { animation: fadeIn 0.6s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    
    .slide-in { animation: slideIn 0.4s ease-out; }
    @keyframes slideIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
    
    .modal-backdrop { backdrop-filter: blur(4px); }
    
    .council-card:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(0,0,0,0.1); }
    .council-card { transition: all 0.3s ease; }
    
    @media (max-width: 976px) {
      body { margin: 0; padding: 0; }
      .container { margin: 1rem; }
    }
  </style>
</head>

<body class="bg-gradient-to-br from-blue-50 via-white to-purple-50 min-h-screen">
  
  <!-- Step 2: Council Selection -->
  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-6xl mx-auto">
      
      <!-- Header with Back Button -->
      <div class="text-center mb-8 fade-in">
        <button onclick="window.history.back()" class="inline-flex items-center text-blue-600 hover:text-blue-800 mb-6 transition-colors">
          <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
          </svg>
          Back to affiliation type
        </button>
        
        <h1 class="text-5xl font-bold text-gray-800 mb-4">Choose Your Council</h1>
        <p class="text-xl text-gray-600 max-w-3xl mx-auto">
          Select the council that best matches your ministry focus and professional development needs for your 
          <span class="font-semibold text-blue-600">{{ session.selected_affiliation_type.name }}</span>
        </p>
        
        <!-- Progress Indicator -->
        <div class="flex justify-center mt-8 mb-4">
          <div class="flex items-center space-x-2">
            <div class="w-3 h-3 bg-blue-600 rounded-full"></div>
            <div class="w-8 h-1 bg-blue-600 rounded"></div>
            <div class="w-3 h-3 bg-blue-600 rounded-full"></div>
            <div class="w-8 h-1 bg-gray-300 rounded"></div>
            <div class="w-3 h-3 bg-gray-300 rounded-full"></div>
            <div class="w-8 h-1 bg-gray-300 rounded"></div>
            <div class="w-3 h-3 bg-gray-300 rounded-full"></div>
          </div>
        </div>
        <p class="text-sm text-gray-500">Step 2 of up to 4</p>
      </div>
      
      <!-- Form -->
      <form method="post">
        {% csrf_token %}
        
        <div class="grid md:grid-cols-3 gap-8 mb-12">
          <!-- CGMP Council -->
          <label class="council-card cursor-pointer block">
            <input type="radio" name="council" value="{{ councils.cgmp.id }}" class="sr-only peer" required>
            <div class="bg-white rounded-xl shadow-lg p-6 border-2 border-gray-200 peer-checked:border-blue-500 peer-checked:bg-blue-50 transition-all duration-300 h-full slide-in" style="animation-delay: 0.1s">
              <div class="text-center mb-6">
                <div class="w-16 h-16 bg-gradient-to-r from-blue-500 to-blue-600 rounded-full flex items-center justify-center mx-auto mb-4">
                  <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                  </svg>
                </div>
                <h3 class="text-2xl font-bold text-gray-800 mb-2">CGMP</h3>
                <p class="text-gray-600 mb-4">Council for General Ministry Professionals</p>
                <button type="button" onclick="openModal('cgmp')" class="text-blue-600 hover:text-blue-800 font-medium transition-colors mb-4">
                  Learn More →
                </button>
              </div>
              
              <div class="space-y-3">
                <div class="bg-blue-50 p-3 rounded-lg">
                  <h4 class="font-semibold text-blue-800 text-sm mb-1">Focus Areas:</h4>
                  <ul class="text-blue-700 text-xs space-y-1">
                    <li>• Pastoral leadership</li>
                    <li>• Church administration</li>
                    <li>• General ministry practice</li>
                  </ul>
                </div>
                
                <div class="flex items-center justify-center">
                  <div class="w-6 h-6 border-2 border-blue-600 rounded-full flex items-center justify-center peer-checked:bg-blue-600">
                    <div class="w-3 h-3 bg-blue-600 rounded-full opacity-0 peer-checked:opacity-100 transition-opacity"></div>
                  </div>
                </div>
              </div>
            </div>
          </label>

          <!-- CPSC Council -->
          <label class="council-card cursor-pointer block">
            <input type="radio" name="council" value="{{ councils.cpsc.id }}" class="sr-only peer" required>
            <div class="bg-white rounded-xl shadow-lg p-6 border-2 border-gray-200 peer-checked:border-green-500 peer-checked:bg-green-50 transition-all duration-300 h-full slide-in" style="animation-delay: 0.2s">
              <div class="text-center mb-6">
                <div class="w-16 h-16 bg-gradient-to-r from-green-500 to-green-600 rounded-full flex items-center justify-center mx-auto mb-4">
                  <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                  </svg>
                </div>
                <h3 class="text-2xl font-bold text-gray-800 mb-2">CPSC</h3>
                <p class="text-gray-600 mb-4">Council for Pastoral & Spiritual Care</p>
                <button type="button" onclick="openModal('cpsc')" class="text-green-600 hover:text-green-800 font-medium transition-colors mb-4">
                  Learn More →
                </button>
              </div>
              
              <div class="space-y-3">
                <div class="bg-green-50 p-3 rounded-lg">
                  <h4 class="font-semibold text-green-800 text-sm mb-1">Focus Areas:</h4>
                  <ul class="text-green-700 text-xs space-y-1">
                    <li>• Pastoral counselling</li>
                    <li>• Spiritual care provision</li>
                    <li>• Therapeutic ministry</li>
                  </ul>
                </div>
                
                <div class="flex items-center justify-center">
                  <div class="w-6 h-6 border-2 border-green-600 rounded-full flex items-center justify-center peer-checked:bg-green-600">
                    <div class="w-3 h-3 bg-green-600 rounded-full opacity-0 peer-checked:opacity-100 transition-opacity"></div>
                  </div>
                </div>
              </div>
            </div>
          </label>

          <!-- CMTP Council -->
          <label class="council-card cursor-pointer block">
            <input type="radio" name="council" value="{{ councils.cmtp.id }}" class="sr-only peer" required>
            <div class="bg-white rounded-xl shadow-lg p-6 border-2 border-gray-200 peer-checked:border-purple-500 peer-checked:bg-purple-50 transition-all duration-300 h-full slide-in" style="animation-delay: 0.3s">
              <div class="text-center mb-6">
                <div class="w-16 h-16 bg-gradient-to-r from-purple-500 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-4">
                  <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                  </svg>
                </div>
                <h3 class="text-2xl font-bold text-gray-800 mb-2">CMTP</h3>
                <p class="text-gray-600 mb-4">Council for Ministry Training Providers</p>
                <button type="button" onclick="openModal('cmtp')" class="text-purple-600 hover:text-purple-800 font-medium transition-colors mb-4">
                  Learn More →
                </button>
              </div>
              
              <div class="space-y-3">
                <div class="bg-purple-50 p-3 rounded-lg">
                  <h4 class="font-semibold text-purple-800 text-sm mb-1">Focus Areas:</h4>
                  <ul class="text-purple-700 text-xs space-y-1">
                    <li>• Ministry education</li>
                    <li>• Training program delivery</li>
                    <li>• Educational accreditation</li>
                  </ul>
                </div>
                
                <div class="flex items-center justify-center">
                  <div class="w-6 h-6 border-2 border-purple-600 rounded-full flex items-center justify-center peer-checked:bg-purple-600">
                    <div class="w-3 h-3 bg-purple-600 rounded-full opacity-0 peer-checked:opacity-100 transition-opacity"></div>
                  </div>
                </div>
              </div>
            </div>
          </label>
        </div>
        
        <!-- Continue Button -->
        <div class="text-center">
          <button type="submit" 
                  class="px-12 py-4 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-2xl font-semibold text-lg hover:from-blue-700 hover:to-purple-700 transition-all duration-300 transform hover:scale-105 shadow-lg">
            {% if session.selected_affiliation_type.code == 'designated' %}
              Continue to Category Selection
            {% else %}
              Continue to Application
            {% endif %}
            <svg class="w-5 h-5 ml-2 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
            </svg>
          </button>
        </div>
      </form>
      
      <!-- Error Messages -->
      {% if form.errors %}
        <div class="max-w-md mx-auto mt-6 px-4 py-3 rounded-lg bg-red-100 text-red-800 fade-in">
          <div class="flex items-center">
            <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
            </svg>
            Please select a council to continue.
          </div>
        </div>
      {% endif %}
    </div>
  </div>

  <!-- Modal for Council Details -->
  <div id="councilModal" class="fixed inset-0 bg-black bg-opacity-50 modal-backdrop flex items-center justify-center p-4 hidden z-50">
    <div class="bg-white rounded-xl shadow-2xl max-w-3xl w-full max-h-[90vh] overflow-y-auto">
      <div class="p-8">
        <div class="flex justify-between items-start mb-6">
          <div id="modalHeader" class="flex items-center">
            <div id="modalIcon" class="w-12 h-12 rounded-full flex items-center justify-center mr-4">
              <!-- Icon will be populated by JavaScript -->
            </div>
            <div>
              <h2 id="modalTitle" class="text-3xl font-bold text-gray-800"></h2>
              <p id="modalSubtitle" class="text-gray-600 text-lg"></p>
            </div>
          </div>
          <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
        
        <div id="modalContent" class="text-gray-700 leading-relaxed">
          <!-- Content will be populated by JavaScript -->
        </div>
        
        <div class="mt-8 flex gap-4">
          <button onclick="closeModal()" 
                  class="flex-1 py-3 bg-gray-200 text-gray-800 rounded-lg font-semibold hover:bg-gray-300 transition-colors">
            Close
          </button>
          <button id="modalSelectButton" onclick="selectFromModal()" 
                  class="flex-1 py-3 text-white rounded-lg font-semibold transition-colors">
            Select This Council
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let selectedCouncil = '';
    
    const councilData = {
      cgmp: {
        title: 'CGMP',
        subtitle: 'Council for General Ministry Professionals',
        icon: `<svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>`,
        iconBg: 'bg-gradient-to-r from-blue-500 to-blue-600',
        buttonBg: 'bg-blue-600 hover:bg-blue-700',
        content: `
          <div class="space-y-6">
            <p class="text-lg font-semibold">About CGMP</p>
            <p>The Council for General Ministry Professionals (CGMP) facilitates registration and management processes for pastors and people in general ministry roles.</p>
            
            <div class="bg-blue-50 p-6 rounded-lg">
              <h4 class="font-semibold text-blue-800 mb-3 text-lg">What CGMP Offers:</h4>
              <ul class="list-disc list-inside text-blue-700 space-y-2">
                <li>Professional registration for pastors and ministry leaders</li>
                <li>Continuing Professional Development (CPD) tracking</li>
                <li>Ministry credential management</li>
                <li>Access to professional development resources</li>
                <li>Networking opportunities with ministry professionals</li>
                <li>Ethics and standards oversight</li>
              </ul>
            </div>
            
            <div class="bg-gray-50 p-6 rounded-lg">
              <h4 class="font-semibold text-gray-800 mb-3 text-lg">Who Should Join CGMP:</h4>
              <ul class="list-disc list-inside text-gray-700 space-y-2">
                <li>Licensed or ordained pastors</li>
                <li>Ministry leaders and coordinators</li>
                <li>Church administrators</li>
                <li>General ministry professionals seeking accreditation</li>
                <li>Youth and children's ministry specialists</li>
                <li>Worship leaders and music ministers</li>
              </ul>
            </div>
            
            <p class="text-sm text-gray-600 italic bg-gray-100 p-4 rounded-lg">CGMP provides the foundational framework for professional ministry practice and ongoing development in the field of general ministry.</p>
          </div>
        `
      },
      cpsc: {
        title: 'CPSC',
        subtitle: 'Council for Pastoral & Spiritual Care',
        icon: `<svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg>`,
        iconBg: 'bg-gradient-to-r from-green-500 to-green-600',
        buttonBg: 'bg-green-600 hover:bg-green-700',
        content: `
          <div class="space-y-6">
            <p class="text-lg font-semibold">About CPSC</p>
            <p>The Council for Pastoral & Spiritual Care (CPSC) facilitates registration and designation of pastoral counsellors and spiritual care professionals.</p>
            
            <div class="bg-green-50 p-6 rounded-lg">
              <h4 class="font-semibold text-green-800 mb-3 text-lg">What CPSC Offers:</h4>
              <ul class="list-disc list-inside text-green-700 space-y-2">
                <li>Professional designation for pastoral counsellors</li>
                <li>Spiritual care practitioner registration</li>
                <li>Specialized training program accreditation</li>
                <li>Ethics and standards oversight</li>
                <li>Continuing education requirements management</li>
                <li>Professional supervision frameworks</li>
                <li>Multiple designation levels with subcategories</li>
              </ul>
            </div>
            
            <div class="bg-gray-50 p-6 rounded-lg">
              <h4 class="font-semibold text-gray-800 mb-3 text-lg">Who Should Join CPSC:</h4>
              <ul class="list-disc list-inside text-gray-700 space-y-2">
                <li>Pastoral counsellors and therapists</li>
                <li>Chaplains and spiritual care providers</li>
                <li>Mental health professionals in ministry contexts</li>
                <li>Grief and trauma specialists in religious settings</li>
                <li>Clinical pastoral education supervisors</li>
                <li>Marriage and family counsellors</li>
              </ul>
            </div>
            
            <div class="bg-yellow-50 p-4 rounded-lg border border-yellow-200">
              <p class="text-yellow-800 text-sm">
                <strong>Special Note:</strong> CPSC offers unique subcategory designations for specialized pastoral counselling areas.
              </p>
            </div>
            
            <p class="text-sm text-gray-600 italic bg-gray-100 p-4 rounded-lg">CPSC ensures the highest standards of care and professional competency in pastoral counselling and spiritual care ministries.</p>
          </div>
        `
      },
      cmtp: {
        title: 'CMTP',
        subtitle: 'Council for Ministry Training Providers',
        icon: `<svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>`,
        iconBg: 'bg-gradient-to-r from-purple-500 to-purple-600',
        buttonBg: 'bg-purple-600 hover:bg-purple-700',
        content: `
          <div class="space-y-6">
            <p class="text-lg font-semibold">About CMTP</p>
            <p>The Council for Ministry Training Providers (CMTP) facilitates registration of people and institutions offering ministry training and educational programs.</p>
            
            <div class="bg-purple-50 p-6 rounded-lg">
              <h4 class="font-semibold text-purple-800 mb-3 text-lg">What CMTP Offers:</h4>
              <ul class="list-disc list-inside text-purple-700 space-y-2">
                <li>Institutional accreditation for training providers</li>
                <li>Course and curriculum approval processes</li>
                <li>Quality assurance and standards compliance</li>
                <li>Trainer and educator certification</li>
                <li>Learning outcome assessment frameworks</li>
                <li>Resource sharing and collaboration platforms</li>
                <li>Continuing professional development for educators</li>
              </ul>
            </div>
            
            <div class="bg-gray-50 p-6 rounded-lg">
              <h4 class="font-semibold text-gray-800 mb-3 text-lg">Who Should Join CMTP:</h4>
              <ul class="list-disc list-inside text-gray-700 space-y-2">
                <li>Bible colleges and theological seminaries</li>
                <li>Ministry training institutes</li>
                <li>Independent ministry educators and trainers</li>
                <li>Churches offering formal training programs</li>
                <li>Online ministry education platforms</li>
                <li>Curriculum developers and instructional designers</li>
              </ul>
            </div>
            
            <p class="text-sm text-gray-600 italic bg-gray-100 p-4 rounded-lg">CMTP ensures excellence in ministry education and training delivery across diverse learning environments and methodologies.</p>
          </div>
        `
      }
    };

    function openModal(council) {
      const modal = document.getElementById('councilModal');
      const data = councilData[council];
      
      document.getElementById('modalTitle').textContent = data.title;
      document.getElementById('modalSubtitle').textContent = data.subtitle;
      document.getElementById('modalIcon').innerHTML = data.icon;
      document.getElementById('modalIcon').className = `w-12 h-12 rounded-full flex items-center justify-center mr-4 ${data.iconBg}`;
      document.getElementById('modalContent').innerHTML = data.content;
      document.getElementById('modalSelectButton').className = `flex-1 py-3 text-white rounded-lg font-semibold transition-colors ${data.buttonBg}`;
      
      selectedCouncil = council;
      modal.classList.remove('hidden');
    }

    function closeModal() {
      document.getElementById('councilModal').classList.add('hidden');
    }

    function selectFromModal() {
      // Find the radio button for this council and check it
      const radioButton = document.querySelector(`input[value*="${selectedCouncil}"]`);
      if (radioButton) {
        radioButton.checked = true;
        radioButton.dispatchEvent(new Event('change'));
      }
      closeModal();
    }

    // Close modal when clicking outside
    document.getElementById('councilModal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeModal();
      }
    });

    // Handle escape key
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closeModal();
      }
    });

    // Add interactive feedback for radio selection
    document.addEventListener('DOMContentLoaded', function() {
      const radioInputs = document.querySelectorAll('input[type="radio"]');
      const cards = document.querySelectorAll('.council-card');
      
      radioInputs.forEach((input, index) => {
        input.addEventListener('change', function() {
          // Remove selected state from all cards
          cards.forEach(card => {
            const cardDiv = card.querySelector('div');
            cardDiv.classList.remove('ring-2', 'ring-blue-500', 'ring-green-500', 'ring-purple-500');
          });
          
          // Add selected state to current card
          if (this.checked) {
            const cardDiv = this.closest('label').querySelector('div');
            const colors = ['ring-blue-500', 'ring-green-500', 'ring-purple-500'];
            cardDiv.classList.add('ring-2', colors[index]);
          }
        });
      });
    });
  </script>
  
</body>
</html>

{% extends "base/base.html" %}
{% load crispy_forms_tags %}
{% block title %}{{ update|yesno:"Edit Link,Create Link" }}{% endblock title %}

{% block content %}
<div class="container py-4">
  <h2 class="mb-4">{{ update|yesno:"Edit Application Link,Create Application Link" }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="mt-3">
      <button class="btn btn-primary">{{ update|yesno:"Update,Create" }}</button>
      <a href="{% url 'providers:link_list' %}" class="btn btn-secondary ms-2">Cancel</a>
    </div>
  </form>
</div>
{% endblock content %}

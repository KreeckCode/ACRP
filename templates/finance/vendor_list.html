{% extends "base/base.html" %}
{% block content %}
<div class="container mt-4">
    <h1 class="text-center mb-4">Vendors</h1>
    <a href="{% url 'finance:add_vendor' %}" class="btn btn-primary mb-3">Add Vendor</a>
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="thead-light">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Contract Expiry</th>
                </tr>
            </thead>
            <tbody>
                {% for vendor in vendors %}
                <tr onclick="window.location='{% url 'finance:update_vendor' vendor.id %}'">
                    <td>{{ vendor.name }}</td>
                    <td>{{ vendor.contact_email }}</td>
                    <td>{{ vendor.phone_number }}</td>
                    <td>{{ vendor.contract_expiry_date }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center text-muted">No vendors found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}

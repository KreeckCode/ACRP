{% extends "base/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center mb-4">Submit Budget Request</h1>
    <div class="card p-4">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}

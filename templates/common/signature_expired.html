{% extends 'base/base.html' %}
{% block title %}Signature Request Expired{% endblock %}
{% block content %}
<div class="container my-5">
  <div class="alert alert-danger text-center" role="alert">
    <h4 class="alert-heading">Expired Signature Request</h4>
    <p>This signature request has expired and cannot be signed.</p>
    <hr>
    <a href="{% url 'signature_request_list' %}" class="btn btn-primary">
      <i class="bi bi-arrow-left-circle"></i> Back to Dashboard
    </a>
  </div>
</div>
{% endblock %}

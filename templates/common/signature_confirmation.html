{% extends 'base/base.html' %}

{% block title %}Signature Recorded{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="card text-center shadow-sm">
    <div class="card-header bg-success text-white">
      <h3><i class="bi bi-check-circle"></i> Signature Recorded</h3>
    </div>
    <div class="card-body">
      <p class="card-text">Thank you! Your signature has been recorded successfully.</p>
      <a href="{% url 'signature_request_list' %}" class="btn btn-primary">
        <i class="bi bi-arrow-left-circle"></i> Back to Dashboard
      </a>
    </div>
  </div>
</div>
{% endblock %}

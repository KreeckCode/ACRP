{% extends "base/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container py-4">
  <h2 class="mb-4">Upload Document for {{ learner.user.get_full_name }}</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="mt-3">
      <button class="btn btn-primary">Upload</button>
      <a href="{% url 'student:learner_document_list' learner.pk %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}

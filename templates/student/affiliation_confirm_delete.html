{% extends "base/base.html" %}
{% block content %}
<div class="container py-4">
  <h2 class="text-danger">Confirm Delete</h2>
  <p>Remove affiliation with <strong>{{ affiliation.organization_name }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'student:affiliation_list' affiliation.learner.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}

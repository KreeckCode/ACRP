{% extends "base/base.html" %}
{% block content %}
<div class="container py-4">
  <h2 class="text-danger">Confirm Delete</h2>
  <p>Remove enrollment in <strong>{{ enrollment.qualification.name }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'student:enrollment_list' enrollment.learner.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}

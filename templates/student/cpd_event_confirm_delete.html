{% extends "base/base.html" %}
{% block content %}
<div class="container py-4">
  <h2 class="text-danger">Confirm Delete</h2>
  <p>Delete CPD event <strong>{{ event.topics }}</strong> on {{ event.date }}?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'student:cpd_event_detail' event.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}

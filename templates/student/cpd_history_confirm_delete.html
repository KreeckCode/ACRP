{% extends "base/base.html" %}
{% block content %}
<div class="container py-4">
  <h2 class="text-danger">Confirm Delete</h2>
  <p>Remove CPD record for <strong>{{ record.event.topics }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'student:cpd_history_list' record.learner.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}

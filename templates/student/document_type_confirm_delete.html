{% extends "base/base.html" %}
{% block content %}
<div class="container py-4">
  <h2 class="text-danger">Confirm Delete</h2>
  <p>Delete document type <strong>{{ type.code }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'student:document_type_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}

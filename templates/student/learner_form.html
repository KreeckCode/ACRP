{% extends "base/base.html" %}
{% load crispy_forms_tags static %}

{% block content %}
<div class="container py-4">
  <h2 class="mb-4">{{ update|yesno:"Edit Learner,Create Learner" }}</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="mt-3">
      <button type="submit" class="btn btn-primary">{{ update|yesno:"Update,Create" }}</button>
      <a href="{% url 'student:learner_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}

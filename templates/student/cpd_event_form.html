{% extends "base/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container py-4">
  <h2 class="mb-4">{{ update|yesno:"Edit CPD Event, Create CPD Event" }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="mt-3">
      <button class="btn btn-primary">{{ update|yesno:"Update,Create" }}</button>
      <a href="{% url 'student:cpd_event_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}

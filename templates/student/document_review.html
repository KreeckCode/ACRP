{% extends "base/base.html" %}
{% block content %}
<div class="container py-4">
  <h2 class="mb-4">Review Document: {{ doc.document_type.code }}</h2>
  <div class="mb-3">
    <strong>Uploaded:</strong> {{ doc.uploaded_at|date:"Y-m-d H:i" }}<br>
    <strong>Current Status:</strong> <span class="badge bg-{{ doc.status|lower }}">{{ doc.get_status_display }}</span><br>
    <a href="{{ doc.file.url }}" target="_blank" class="btn btn-info btn-sm mt-2">Download / View</a>
  </div>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">New Status</label>
      <select name="status" class="form-select">
        {% for key,label in doc._meta.get_field('status').choices %}
        <option value="{{ key }}" {% if doc.status==key %}selected{% endif %}>{{ label }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Review Notes</label>
      <textarea name="review_notes" class="form-control" rows="4">{{ doc.review_notes }}</textarea>
    </div>
    <button class="btn btn-primary">Save Review</button>
    <a href="{% url 'student:learner_document_list' doc.learner.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}

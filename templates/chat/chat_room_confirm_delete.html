{% extends 'base/chat_base.html' %}
{% block title %}Confirm Delete Chat Room{% endblock %}
{% block content %}
<div class="card mt-4">
  <div class="card-header bg-danger text-white">
    Confirm Delete Chat Room
  </div>
  <div class="card-body">
    <p>Are you sure you want to delete the chat room: <strong>{{ room.name }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, Delete</button>
      <a href="{% url 'chat:chat_room_detail' room.id %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}

{% extends 'base/chat_base.html' %}
{% load crispy_forms_tags %}
{% block title %}Create Chat Room{% endblock %}
{% block content %}
<div class="card mt-4">
  <div class="card-header bg-primary text-white">
    Create New Chat Room
  </div>
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-success">Create Chat Room</button>
      <a href="{% url 'chat:chat_room_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}

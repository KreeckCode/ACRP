{% extends "base/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-4">
    <h1 class="text-center mb-4" style="color: #b76e79;">
        {% if form.instance.pk %}Edit Entry{% else %}Add Entry{% endif %}
    </h1>
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="card shadow p-4" style="border: 1px solid #b76e79;">
            {% crispy form %}
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-outline-primary" style="background-color: #b76e79; color: white;">
                    Save
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}

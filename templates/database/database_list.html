{% extends "base/base.html" %}
{% block content %}
<div class="container mt-4">
    <h1 class="text-center mb-4" style="color: #b76e79;">Database List</h1>
    <a href="{% url 'database:database_add' %}" class="btn btn-outline-primary mb-4" style="border-color: #b76e79; color: #b76e79;">Add New Database</a>
    <div class="table-responsive">
        <table class="table table-hover table-bordered">
            <thead class="thead-light">
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Owner</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for db in databases %}
                <tr>
                    <td>{{ db.name }}</td>
                    <td>{{ db.description }}</td>
                    <td>{{ db.owner }}</td>
                    <td>
                        <a href="{% url 'database:database_detail' db.id %}" class="btn btn-sm btn-outline-secondary" style="color: #b76e79;">View</a>
                        <a href="{% url 'database:database_edit' db.id %}" class="btn btn-sm btn-outline-secondary" style="color: #b76e79;">Edit</a>
                        <a href="{% url 'database:database_delete' db.id %}" class="btn btn-sm btn-outline-danger">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center text-muted">No databases found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
